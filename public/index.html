<!DOCTYPE html>
<html>
<head>
	<title>Node chat app</title>
	<meta charset="utf-8">	
</head>
<body>
	<p>Welcome to Chat</p>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		socket.on('connect', () => {
			console.log('Connection Established');
		});

		socket.on('disconnect', () => {
			console.log('Connection Stopped');
		});
	</script>
</body>
</html>
